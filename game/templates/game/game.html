<!DOCTYPE html>
  <body>
    {% block content %}
    <style>
      .selected_img {
        display: none;
      }
      .nxet-page {
        display: none;
      }
    </style>
    {% for MyModel in selected_imgs %}
    <div class='selected_img'>
      <img src='/static{{ MyModel }}' style="width:100px">
      <form method="post" id="form{{ forloop.counter }}">
        {% csrf_token %} 
        <form method="get" id="inputElement">
          {% csrf_token %} 
          <div class = "answer">
            <input type="text" name="img_name" id="img_name{{ forloop.counter }}" placeholder="입력해주세요." >
            <button id="pass" type="button" onclick="next()" value="PASS">PASS</button>
          </div>
        </form>
      </form>
    </div>    
    {% endfor %}


    <div class="nxet-page">
      {% csrf_token %}
      <form action="/end/endgame/" method="post">
        <button id="button" type="button" >
          결과화면이동
        </button>
      </form>             
    </div> 
    <script>

      
      const selected_imgs = document.querySelectorAll('.selected_img');
      let idx = 0
      selected_imgs[idx].style.display = 'block';
        function show() {
          selected_imgs[idx].style.display = 'none';
          idx += 1;
          if (idx >= selected_imgs.length) {
            clearInterval(time);
            const nxetPage = document.querySelector('.nxet-page');
            nxetPage.style.display = 'block';
            const answerDisplay = document.querySelector('.answer');
            answerDisplay.style.display = 'none';
            return;
          }
          selected_imgs[idx].style.display = 'block';
        }
        let time = setInterval(show, 5000);
        function next() {
          clearInterval(time);
          show();
          time = setInterval(show, 5000);
          //const inputElement = document.getElementById('img_name{{ forloop.counter }}');
          //inputElement.focus();
        }
        document.addEventListener('keydown', function(event) {
          if (event.code === 'Enter') {
            event.preventDefault();
            next();
          }
        });
        
        

    </script>
    {% endblock %}
  </body>
</html>
