<head>
  <title>WAYgame</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.google.com/specimen/Nanum+Myeongjo?subset=korean&noto.script=Kore" rel="stylesheet">
  <style>
    /* 스타워즈 엔딩 CSS */
    @keyframes crawl {
      from {
        transform: translateZ(0);
        opacity: 1;
      }
      to {
        transform: translateZ(-5000px) translateY(-100vh);
        opacity: 0;
      }
    }
    #starwars {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: #FFF700;
      font-family: 'Nanum Myeongjo', serif;
      overflow: hidden;
    }
    #starwars .crawl {
      animation: crawl 20s linear;
      transform: translateZ(0);
      opacity: 1;

    }  

    h1 {
      font-size: 100px;
      color: #FF0000;
    }

    
    ul {
      font-size: 75px;
      color: #FFF815;
    }
  </style>
</head>
<body>
    <!-- 스타워즈 엔딩 템플릿 -->
    <div id="starwars">
        <div class="crawl">
        <h1>  MVP </h1>
    <div class = "box"
        <ul>
        {% for mvp in mvplist %}
        <li>{{mvp.nickname}}</li>
        {% endfor %}
        </ul>
        </div>
    </div>
</body>
